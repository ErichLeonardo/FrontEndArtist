<ion-content>
  
  <ion-card>
    @for(artist of artists; track artist.id){
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-img [src]="artist.img"></ion-img>
            </ion-col>
            <ion-col size="6">
              <ion-card-title>{{ artist.artistName }}</ion-card-title>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-card-subtitle>{{ artist.name }}</ion-card-subtitle>
              <ion-card-subtitle>{{ artist.email }}</ion-card-subtitle>
              <ion-card-subtitle>{{ artist.age }}</ion-card-subtitle>
              <ion-card-subtitle>{{ artist.ccaa }} ; {{ artist.province }}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
  }
  </ion-card>

</ion-content>
