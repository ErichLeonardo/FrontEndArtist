<ion-content>
  
  <ion-card>
    @for(post of posts; track post.id){
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card-title>{{ post.title }}</ion-card-title>
              <ion-card-subtitle>Autor: {{ post.artist.artistName }}</ion-card-subtitle>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-card-subtitle>{{ post.content }}</ion-card-subtitle>
              <ion-card-subtitle>{{ post.media_url }}</ion-card-subtitle>
              <ion-card-subtitle>{{ post.artist | json }}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
  }
  </ion-card>

</ion-content>
